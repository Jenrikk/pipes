<h1 class="mt-3">Pipes <small>Angular</small></h1>
<hr>

<div class="row">
  <div class="col">
    <table class="table table-dark">
      <thead class="thead">
        <tr>
          <th>Variable</th>
          <th>Pipe</th>
          <th>Salida</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{nombre}}</td>
          <td>uppercase</td>
          <td>{{ nombre | uppercase}}</td>
        </tr>
        <tr>
          <td>{{nombre}}</td>
          <td>lowercase</td>
          <td>{{ nombre | lowercase}}</td>
        </tr>
        <tr>
          <td>{{nombre}}</td>
          <td>slice:3</td>
          <td>{{ nombre | slice:3}}</td>
        </tr>
        <tr>
          <td>{{nombre}}</td>
          <td>slice:1:4</td>
          <td>{{ nombre | slice:1:4}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
